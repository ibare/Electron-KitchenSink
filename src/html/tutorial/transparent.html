<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Electron Kitchen Sink">
  <title>Transparent Window</title>
  <style>
    .window {
      width: 300px;
      height: 300px;
      border-radius: 150px 150px;
      border: 1px solid blue;
      background-color: blue;
      -webkit-app-region: drag;
      text-align: center;
    }

    h2 {
      margin-top: 130px;
      color: white;
    }

    button {
      -webkit-app-region: no-drag;
    }
  </style>
  <script>
    window.onload = function() {
      var closeButton = document.getElementById('close');

      closeButton.addEventListener('click', function() {
        require('ipc').send('closeTransparent');
      });
    }
  </script>
</head>
<body>
  <div class="window">
    <h2>Transparent Window</h3>
    <button id='close'>Close</button>
  </div>
</body>
</html>
